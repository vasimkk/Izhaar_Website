<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Izhaar Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .register-container {
      max-width: 400px;
      margin: 60px auto;
      background: #000;
      border-radius: 14px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
    }
    .register-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }
    .register-subtitle {
      font-size: 15px;
      color: #999;
      text-align: center;
      margin-bottom: 32px;
      line-height: 22px;
    }
    .register-input {
      width: 100%;
      padding: 16px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .register-btn {
      width: 100%;
      background: #ff3a76;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      padding: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .register-btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .register-signin {
      display: block;
      margin-top: 24px;
      text-align: center;
      color: #ff3a76;
      font-weight: 600;
      text-decoration: none;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #444;
      margin-bottom: 16px;
    }
    .country-code {
      padding: 0 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    .flag {
      font-size: 20px;
      margin-left: 10px;
    }
    .divider {
      color: #444;
      margin: 0 6px;
    }
    .register-input-mobile {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 16px 10px;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-title">My Mobile</div>
    <div class="register-subtitle">This helps us verify and avoid false<br>profiles</div>
    <form id="registerForm" autocomplete="off">
      <div class="input-group">
        <span class="flag">ðŸ‡®ðŸ‡³</span>
        <span class="country-code">(+91)</span>
        <span class="divider">|</span>
        <input type="text" id="mobile" class="register-input-mobile" placeholder="9642424298" maxlength="10" required pattern="\d{10}">
      </div>
      <button type="submit" class="register-btn" id="registerBtn">Continue</button>
    </form>
    <a href="login.html" class="register-signin">Already have an account? Sign in</a>
  </div>
  <script src="register.js"></script>
</body>
</html>
