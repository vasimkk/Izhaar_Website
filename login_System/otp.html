<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - Izhaar Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .otp-container {
      max-width: 400px;
      margin: 60px auto;
      background: #000;
      border-radius: 14px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
    }
    .otp-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }
    .otp-subtitle {
      font-size: 15px;
      color: #999;
      text-align: center;
      margin-bottom: 32px;
    }
    .otp-input {
      width: 100%;
      padding: 16px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 8px;
    }
    .otp-btn {
      width: 100%;
      background: #ff3a76;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      padding: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .otp-btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .otp-resend {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ff3a76;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <div class="otp-title">Verify OTP</div>
    <div class="otp-subtitle" id="otpSubtitle">Sent to +91 </div>
    <form id="otpForm" autocomplete="off">
      <input type="text" id="otp" class="otp-input" placeholder="Enter OTP" maxlength="4" required pattern="\d{4}">
      <button type="submit" class="otp-btn" id="otpBtn">Verify & Set Password</button>
    </form>
    <span class="otp-resend" id="resendOtp">Resend OTP</span>
  </div>
  <script src="otp.js"></script>
</body>
</html>
