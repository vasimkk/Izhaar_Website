<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Password - Izhaar Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cpw-container {
      max-width: 400px;
      margin: 60px auto;
      background: #000;
      border-radius: 14px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
    }
    .cpw-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }
    .cpw-subtitle {
      font-size: 15px;
      color: #999;
      text-align: center;
      margin-bottom: 32px;
    }
    .cpw-input {
      width: 100%;
      padding: 16px;
      border: 1px solid #ccc;
      background: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .cpw-btn {
      width: 100%;
      background: #ff3a76;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      padding: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .cpw-btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .cpw-eye {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .cpw-input-group {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="cpw-container">
    <div class="cpw-title">Create Password</div>
    <div class="cpw-subtitle" id="cpwSubtitle">Account: +91 </div>
    <form id="cpwForm" autocomplete="off">
      <div class="cpw-input-group">
        <input type="password" id="password" class="cpw-input" placeholder="Create Password" maxlength="12" required>
        <button type="button" class="cpw-eye" id="togglePassword">üëÅÔ∏è</button>
      </div>
      <div class="cpw-input-group">
        <input type="password" id="confirmPassword" class="cpw-input" placeholder="Confirm Password" maxlength="12" required>
        <button type="button" class="cpw-eye" id="toggleConfirm">üëÅÔ∏è</button>
      </div>
      <button type="submit" class="cpw-btn" id="cpwBtn">Set Password</button>
    </form>
  </div>
  <script src="create-password.js"></script>
</body>
</html>
